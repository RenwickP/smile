<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Smiles</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center"><h1>Smiley Grid</h1></div>
      </div>
      <div class="row">
        <div class="col text-center">Half-Half, all devices</div>
      </div>
      <div class="row">
        <div class="col-6 text-center bg-danger">smile</div>
        <div class="col-6 text-center bg-danger">smile</div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          Mobile fullscreen, laptop half-half
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12 text-center bg-danger">smile</div>
        <div class="col-md-6 col-sm-12 text-center bg-danger">smile</div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          Mobile full tablet half, laptop quater
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 text-center bg-danger">
          smile
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 text-center bg-danger">
          smile
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 text-center bg-danger">
          smile
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 text-center bg-danger">
          smile
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">Nested Rows</div>
      </div>
      <div class="row">
        <div class="col-3 text-center bg-danger">smile</div>
        <div class="col-9">
          <div class="row">
            <div class="col-6 text-center bg-danger">smile</div>
            <div class="col-6 text-center bg-danger">smile</div>
            <div class="col-12 text-center bg-danger">smile</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
